<!DOCTYPE HTML>
<html lang="en" ng-app="gcalInvoice">
  <head>
    <title>MountainView Invoice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/main.css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/momentjs/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="/bower_components/angular-googleapi/src/angular-googleapi.js"></script>

    <script type="text/javascript" src="/javascripts/momentModule.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/InvoiceController.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="nav navbar-nav">
        a <a href="http://goaugust.com/">GoAugust</a> production
      </div>
      <div class="navbar-right">
        <a href="#/">MountainView Invoice</a>
        | <a href="#/login/">Login</a>
      </div>
    </nav>
    <div class="page-header">
      <h1>
        <div ng-show="loggedIn">
          <img src="/images/logo.png" alt="MountainView Invoice, google calendar invoice generator" />
        </div>
        <div ng-hide="loggedIn">
          <img src="/images/small_logo.png" alt="MountainView Invoice, google calendar invoice generator" />
          <small>The easy way to create invoices.</small>
        </div>
      </h1>
    </div>
    <div ng-view ng-controller="InvoiceController"></div>
  </body>
</html>
